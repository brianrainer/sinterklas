{% extends 'base.html' %}

{% block title %} Daftar Kursus {% endblock %}

{% block content %}
  <h1 class="display-4 mb-4">Daftar Kursus</h1>

  <hr class="my-4">

  <div class="row">
    <div class="col-md-8">
      <p>Daftar {{ courses|length }} Kursus</p>

      {% for course in courses %}
        <div class="my-4">
          <div><a href="{% url 'course' id=course.id %}">{{ course.title }}</a></div>
          <p class="my-2">{{ course.description|slice:'0:250' }}...</p>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
