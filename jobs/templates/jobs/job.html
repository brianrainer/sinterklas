{% extends 'base.html' %}

{% block title %}{{ job.title }}{% endblock %}

{% block content %}
  <form action="/jobs">
    <div class="row">
      <div class="col-md-3">
        <label for="keyword">Kata kunci</label>
      </div>
      <div class="col-md-3">
        <label for="location">Lokasi</label>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <input type="text" name="keyword" class="form-control" id="keyword" placeholder="Kata kunci">
      </div>
      <div class="form-group col-md-3">
        <input type="text" name="location" class="form-control" id="location" placeholder="Lokasi">
      </div>
      <div class="form-group col-md-1">
        <button type="submit" class="btn btn-primary">Cari</button>
      </div>
    </div>
  </form>

  <hr class="my-4">

  <div class="row">
    <div class="col-md-8">
      <h1>{{ job.title }}</h1>
      <div class="lead">{{ job.location }}</div>
      <div class="my-2">{{ job.description|linebreaks }}</div>
      <div class="mb-4">Dibuat {{ job.date_created }}</div>
      <a href="#" class="btn btn-primary btn-lg">Lamar Pekerjaan</a>
    </div>
  </div>
{% endblock %}
