{% extends 'jobs/base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
  <h1 class="display-4 my-5 mb-4 text-center">Cari Pekerjaan Sekarang!</h1>

  <form style="width: 800px; max-width: 100%; margin: auto;">
    <div class="row">
      <div class="col-md-5">
        <label for="keyword">Kata kunci</label>
      </div>
      <div class="col-md-5">
        <label for="location">Lokasi</label>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-5">
        <input type="text" class="form-control" id="keyword" placeholder="Kata kunci">
      </div>
      <div class="form-group col-md-5">
        <input type="text" class="form-control" id="location" placeholder="Lokasi">
      </div>
      <div class="form-group col-md-1">
        <a href="/jobs" class="btn btn-primary">Cari</a>
      </div>
    </div>
  </form>

  <hr class="my-4">
{% endblock %}
